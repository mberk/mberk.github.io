name: Diary of a Kaggler
description: Changing the World, One Classifier at a Time
meta_description: "Changing the World, One Classifier at a Time"

aboutPage: true

highlighter: pygments

paginate: 20
baseurl: /
domain_name: 'http://www.diaryofakaggler.com'
google_analytics: 'UA-79000098-1'
disqus: true
disqus_shortname: 'diaryofakaggler'

# Details for the RSS feed generator
url:            'http://www.diaryofakaggler.com'
author:         'Maurice Berk'
authorTwitter:  '@MauriceBerk'

permalink:       /:year/:title/

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
    -
        scope:
            path: ""
            type: drafts
        values:
            layout: post

gems: [jekyll-paginate]
